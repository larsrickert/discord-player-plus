name: Check code quality
on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ” Lint
        run: pnpm lint
      - name: ğŸš¨ Run tests
        run: pnpm test
      - name: âš’ï¸ Build
        run: pnpm build
      - name: ğŸ” Publint
        run: npx publint
      - name: âš’ï¸ Build docs
        run: pnpm docs:build

  check_example_bot:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: example/.node-version
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ” Lint
        run: pnpm lint
      - name: âš’ï¸ Build
        run: pnpm build
