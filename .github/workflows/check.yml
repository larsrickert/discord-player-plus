name: Check code quality
on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install
      - name: 🔎 Lint
        run: pnpm lint
      - name: 🚨 Run tests
        run: pnpm test
      - name: ⚒️ Build
        run: pnpm build
      - name: ⚒️ Build docs
        run: pnpm docs:build
